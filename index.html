<body>
	<h3>sampleString</h3>
		<p>새는 알에서 나오기 위해 투쟁한다. 알은 세계이다. 태어나려고 하는 자는 누구든 하나의 세계를 파괴하지 않으면 안된다. 새는 신을 향해 날아간다. 그 신의 이름은 아브락사스이다.</p>
		<p>가득 찬 것보다는 조금 빈 것이 좋다. 희망이 이루어진 상태보다는 희망하고 있을 때가 좋다. 보고싶다고 다 보는것보다 하나 정도 남겨 놓는 것도 좋다.</p>
	<h3>GetString</h3>
	<div class="pure-form">
	<input type="text" id="getting" class="pure-u-1" placeholder="String"> <button class="pure-button pure-button-primary" onclick="getString()">Getting</button> <button class="pure-button" onclick="printPage()">Print</button>
	</div>
	<h3>Original</h3>
	<div class="poem orginal">
		not loaded yet
		<!-- orginal string -->
	</div>
	<h3>Text Split</h3>
	<div class="poem output">
		not loaded yet
		<!-- output string -->
	</div>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	console.log( "Jquery is ready!" );
	$( ".orginal" ).text("ready!");
	$( ".output" ).text("ready!");
	// jquery 플러그인이 로딩되면 출격하는 텍스트들..
});

function getString() {
	var orginalString = $("#getting").val();//input 받아 변수로 저장
	var textrepeat = orginalString.split(" ");// orginalString 스플릿
	$( ".output" ).empty();//output을 미리청소
	$( ".orginal" ).text(orginalString);//오리지널칸에 orginalString 출력
	var	indexing = 1;
	for (var i in textrepeat) {
		$( ".output" ).append( "<span id=splt class=spltext"+ indexing++ +" onclick=rePlaced(this.className)>" + textrepeat[i] +"&nbsp;</span>" );
	}
}

function insertSpace(t, l) {
	var spaceString = new String;
	for(i=0;i<l;i++){
	spaceString += t;
	}
	return spaceString;
}

function rePlaced(className) {
	var txtlength = $( "."+className ).text().length;
	$( "."+className ).html("&nbsp;("+insertSpace("&nbsp;&nbsp;&nbsp;",txtlength)+")&nbsp;");
	$( "span" ).removeClass( className );
}

function printPage() {
	window.print();
}

function getCurrentDate() {
	var ms = new Date();

	var hour = ms.getHours();
	var minute = ms.getMinutes();
	var second = ms.getSeconds();

	return [hour, minute, second];
}

</script>
</body>
