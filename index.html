<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>빈칸 문제 만들기</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<style>
	.main{max-width:75%;margin:50px auto}.output-section{display:none}.output{margin-bottom:1.5rem;overflow-wrap:break-word;word-wrap:break-word;overflow:auto}@media print{#noprint{display:none}.main{max-width:100%}}.remember{font-size:2rem;position:fixed;color:#ffd43b;top:0;right:0;filter: grayscale(100%);}
	</style>
</head>
<body>
<div class="main">
	<div class="controll">
		<h3>빈칸 문제 만들기</h3>
		<label for="getting">INPUT</label>
		<textarea placeholder="이곳에 내용을 넣습니다." id="getting" required></textarea>
		<button onclick="getString()">다음단계로</button>
	</div>

	<div class="output-section">
	<h3 id="noprint">클릭해서 빈칸 만들기</h3>
		<div class="output">
			not loaded yet
			<!-- output string -->
		</div>
		<div id="noprint"><button onclick="printPage()">인쇄하기</button> <button onclick="getString()">다시만들기</button> <a class="button button-outline" href="">처음부터</a></div>
	</div>
	<span class="remember">&#127895;</span>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript">
function getString(){$(".controll").hide(),$(".output-section").show();var a=$("#getting").val(),b=a.split(" ");$(".output").empty();var c=1;for(var d in b)$(".output").append("<span id=splt class=spltext"+c++ +" onclick=rePlaced(this.className)>"+b[d]+"&nbsp;</span>")}function insertSpace(a,b){var c=new String;for(i=0;i<b;i++)c+=a;return c}function rePlaced(a){var b=$("."+a).text().length;$("."+a).html("&nbsp;("+insertSpace("&nbsp;&nbsp;&nbsp;",b)+")&nbsp;"),$("span").removeClass(a)}function printPage(){window.print()}
</script>
</body>
</html>
